<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center pt-2 bg-success"
  >
    <div
      id="card-container"
      class="card d-flex flex-column justify-content-between"
    >
      <div id="card-top"></div>
      <div
        id="card-value"
        class="d-flex justify-content-center fw-semibold"
      ></div>
      <div id="card-bottom"></div>

      <div class="fixed-bottom p-3 fs-6 d-flex justify-content-center">
        Made with ❤️ by
        <a href="https://github.com/soycamaral">soyCamaral</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
